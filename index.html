<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="content">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button class="smlBtn btn">AC</button>
          <button class="smlBtn btn">+/-</button>
          <button class="smlBtn btn">%</button>
          <button class="smlBtn btn">/</button>
          <button class="smlBtn btn">7</button>
          <button class="smlBtn btn">8</button>
          <button class="smlBtn btn">9</button>
          <button class="smlBtn btn">*</button>
          <button class="smlBtn btn">4</button>
          <button class="smlBtn btn">5</button>
          <button class="smlBtn btn">6</button>
          <button class="smlBtn btn">-</button>
          <button class="smlBtn btn">1</button>
          <button class="smlBtn btn">2</button>
          <button class="smlBtn btn">3</button>
          <button class="smlBtn btn">+</button>
          <button class="bigBtn btn">0</button>
          <button class="smlBtn btn">.</button>
          <button class="smlBtn btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
